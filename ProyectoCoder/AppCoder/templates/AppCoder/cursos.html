{% extends "AppCoder/padre.html" %}
{% load static %}
   
   {% block contenido2 %}
      <h2 class="display-7">Cursos disponibles:</h2>

      {% for cursos in object_list %} 
        
         <table>
            <li class="display-8"> 
             NOMBRE DEL CURSO:  {{cursos.nombre}} <br>
             CAMADA: {{cursos.camada}}
           </li>
         </table>
        
         <p>
            <a href="{% url 'Detail' cursos.id %}"> <input type="submit" value="Ver +"></a>
            <a href="{% url 'Edit' cursos.id %}"> <input type="submit" value="Editar"></a>
            <a href="{% url 'Delete' cursos.id %}"> <input type="submit" value="Borrar"></a>
          </p>
         
          
      {% endfor %}
      <h2 class="display-7">Crear un nuevo curso</h2>
      <a href="{% url 'New' %}"><input type="submit" value="Crear"></input></a> 
   {% endblock %}
